<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000)// usado para esconder o seletor, e o tempo
        .show(5000) //usado para mostrar o seletor, e o tempo
        .fadeOut(5000) // efeito de fade, após 5000 milisegundos
        console.log($('div').get(0))
        console.log($.isEmptyObject({nome: null}))
        console.log(jQuery.inArray(3, [1,2,3]))

        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this
        }
        $('body').fundoVerde().fadeOut(1000) // fadeOut só funciona se colocar o "return this" dentro da funcao

    </script>
</body>
