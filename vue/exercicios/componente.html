<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <saudacao nome="Netto"></saudacao>
      <saudacao nome="Danny"></saudacao>
      <saudacao nome="Gaylherme"></saudacao>
    </div>
    <script>
      Vue.component("saudacao", {
        //objetos do vue, data, methods, template, el
        //trabalhar dados dentro de um component, e preciso passar uma function dentro de DATA
        props: ["nome"],
        data: function () {
          return {};
        },
        methods: {},
        template: `
                <div> Bom dia {{ nome }}!</div>
            `,
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
