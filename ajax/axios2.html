<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        function exibirResultado(id, dados){
            const texto = JSON.stringify(dados)
            document.getElementById(id).innerHTML = texto
        }
        // ------------- versão um pouco mais longa, com opstoins dentro do axios.get - 22
        // axios.get('parOuImpar', {
        //     params:{
        //         numero: 5
        //     }
        // }).then(resp => exibirResultado('get', resp.data))
        //--------------- modo curto ----------------
        axios('parOuImpar?numero=2').then(resp => exibirResultado('get', resp.data))
            // ---------------------- post --------------
        axios.post('formulario', {
            nome:'João',
            sobrenome: 'Silvaa'
        }).then(resp => exibirResultado('post', resp.data))
    </script>
</body>
