<h1> Tags Não Visuais</h1>
<!--
  Tags Semânticas

  Section  - agrupamento tématico de conteúdo
  article - conteúdo auto-contido
  header - cabeçalho do documento
  footer - rodapé do documento
  nav - agrupa links para navegação
  aside - de lado (Ex. Sidebar)
  details - exibe detalhes que pode ser exibidos ou escondidos

  As Famosas...
  div - divisão ou seção ( block )
  span - usado para agrupar elemento inline ( inline )
-->

<div>area 2</div>

<p>

</p>

  div{
    display: inline;
  }
  span{
    display: block;

  }
