<video id="meuVideo" width="800px" height="450px" controls controlslist="nodownload"> 
  <!--Controls libera os menus do Player// controlslist='nodownload' para remover o botão de download-->
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div nt-progresso="meuVideo" class="progresso">
  <div></div>
</div>
<div>
  <button nt-play="meuVideo">Play</button>
  <button nt-pause="meuVideo">Pause</button>
</div>
<style>
  .progresso{
    height: 20px;
    width: 500px;
    border: solid 1px #000;
    margin: 20px;
  }
  .progresso div{
    background-color: #F00;
    color: #fff;
    height: 100%;
    text-align: right;
    font-size: 14px;
    width: 0%;
  }
</style>
<script>
  function configurarVideo(id){
    const video = document.getElementById(id)
    video.oncontextmenu = () => false
      // função para os botões de play e pause
    document.querySelector(`[nt-play=${id}]`).onclick = e => video.play()
    document.querySelector(`[nt-pause=${id}]`).onclick = e => video.pause()
    // Controlando barra de progresso
    setInterval(() =>{
      const percentual = (video.currentTime / video.duration) * 100
      const valorDiv = document.querySelector(`[nt-progresso=${id}] > div`)
      valorDiv.style.width = `${percentual}%`
      valorDiv.innerHTML = `${percentual.toFixed(1)}%`
    }, 500)
  }
  configurarVideo('meuVideo')
</script>
